<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #2e7d32;
            --light-bg: #f5f9f5;
            --text-color: #333;
            --border-color: #ddd;
            --focus-color: rgba(76, 175, 80, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        h1 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="color"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="color"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-color);
            background-color: #fff;
        }
        
        input[type="color"] {
            height: 45px;
            padding: 3px;
            cursor: pointer;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .radio-group,
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        
        .radio-option label,
        .checkbox-option label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        
        <form>
            <div class="form-group">
                <label for="nama_lengkap">nama depan</label>
                <input type="text" id="nama_lengkap" nama="nama_lengkap" placeholder="masukan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="name_belakang">nama belakang</label>
                <input type="text" id="nama_belakang" name="nama_belakang" placeholder="masukan nama belakang" required>
            </div>
            <div class="form-group">
                <label for="email">email </label>
                <input type="email" id="email" nama="email" placeholder="masukan email" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="masukan password" required>
            </div>
            
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            
            <div class="form-group">
                <label for="warna">Warna Favorit</label>
                <input type="color" id="warna" name="warna" value="#4CAF50" required>
            </div>
            
            <div class="form-group">
                <label for="foto">Foto Profil</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki" required>
                        <label for="laki">Laki-laki</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Hobi</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="membaca" name="hobi[]" value="membaca">
                        <label for="membaca">Membaca</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="traveling" name="hobi[]" value="traveling">
                        <label for="traveling">Traveling</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="olahraga" name="hobi[]" value="olahraga">
                        <label for="olahraga">Olahraga</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="negara">Negara</label>
                <select id="negara" name="negara" required>
                    <option value="" disabled selected>Pilih negara Anda</option>
                    <option value="usa">Amerika Serikat (USA)</option>
                    <option value="uk">Inggris (UK)</option>
                    <option value="indonesia">Indonesia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="biografi">Biografi Singkat</label>
                <textarea id="biografi" name="biografi" placeholder="Ceritakan sedikit tentang diri Anda"></textarea>
            </div>
            
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>
</body>
</html>
